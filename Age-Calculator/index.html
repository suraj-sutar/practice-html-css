<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="heading">
          <h1>Age Calculator</h1>
        </div>
        <div class="form">
          <input type="date" />
          <button>Calculate</button>
        </div>
        <div class="display-result">
          <p class="para">
            Yor are <span class="years">30</span> years,
            <span class="months">6</span> months and
            <span class="days">12</span> days old.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
