<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Bacis button -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">secondary Button</button>

    <!-- anchor tags as button -->
    <h2>Links as button</h2>
    <a href="#" class="btn btn-info">Info Anchor tag</a>
    <a href="#" class="btn btn-success">Info Anchor tag</a>

    <!-- button-size -->
    <h2>Button Size</h2>
    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sm btn-warning">Small warning button</button>

    <!-- outline-style -->
    <h2>Outline Style</h2>
    <button class="btn btn-outline-primary">Outline Primary</button>
    <button class="btn btn-outline-secondary btn-lg">
      button large and Outline secondary
    </button>

    <!-- Group Button -->
    <h2>Group Button</h2>
    <div class="btn-group">
      <a href="#" class="btn btn-primary m-1">Button</a>
      <a href="#" class="btn btn-secondary m-1">Button</a>
      <a href="#" class="btn btn-warning m-1">Button</a>
    </div>
  </body>
</html>
