<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="item1-heading">
          <h3>CALCULATOR</h3>
        </div>

        <div class="item2-display_result">
          <input type="text" name="diplay" class="display" />
        </div>

        <div class="item3-buttons">
          <div class="buttons-line1">
            <button data-value="%">%</button>
            <button data-value="AC">AC</button>
            <button data-value="DEL">DEL</button>
            <button data-value="/">/</button>
          </div>
          <div class="buttons-line2">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="*">*</button>
          </div>
          <div class="buttons-line3">
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-">-</button>
          </div>
          <div class="buttons-line4">
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+">+</button>
          </div>
          <div class="buttons-line5">
            <button data-value="00">00</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button data-value="=">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
